<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flipverse - Your Online Bookstore</title>
    <link rel="stylesheet" href="Jung.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>
    <header>
        <div class="logo">
            <i class="fas fa-book-open"></i>
            <h1>Flipverse</h1>
        </div>
        <div class="search-cart">
            <div class="search-container">
                <input type="text" id="search-input" placeholder="Search books...">
                <button id="search-btn"><i class="fas fa-search"></i></button>
            </div>
            <button id="cart-btn">
                <i class="fas fa-shopping-cart"></i>
                <span id="cart-count">0</span>
            </button>
        </div>
    </header>

    <nav>
        <ul>
            <li><a href="#" class="active" data-category="all">All Books</a></li>
            <li><a href="#" data-category="fiction">Fiction</a></li>
            <li><a href="#" data-category="non-fiction">Non-Fiction</a></li>
            <li><a href="#" data-category="science">Science</a></li>
            <li><a href="#" data-category="fantasy">Fantasy</a></li>
        </ul>
    </nav>

    <main>
        <section id="book-catalog" class="book-grid">
        </section>

        <section id="book-details" class="hidden">
            <div class="details-container">
                <button id="back-btn"><i class="fas fa-arrow-left"></i> Back to Catalog</button>
                <div class="details-content">
                    <div class="details-image">
                        <img id="details-img" src="" alt="Book Cover">
                    </div>
                    <div class="details-info">
                        <h2 id="details-title"></h2>
                        <p class="author" id="details-author"></p>
                        <p class="price" id="details-price"></p>
                        <p class="category" id="details-category"></p>
                        <div class="rating" id="details-rating"></div>
                        <p class="description" id="details-description"></p>
                        <div class="details-actions">
                            <button class="add-to-cart" id="details-add-to-cart">Add to Cart</button>
                            <div class="quantity">
                                <button class="qty-btn" id="decrease-qty">-</button>
                                <span id="qty-value">1</span>
                                <button class="qty-btn" id="increase-qty">+</button>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </section>

        <section id="shopping-cart" class="hidden">
            <div class="cart-container">
                <h2>Your Shopping Cart</h2>
                <button id="close-cart"><i class="fas fa-times"></i></button>
                <div id="cart-items">
                </div>
                <div class="cart-summary">
                    <p>Total: <span id="cart-total">â‚¹0.00</span></p>
                    <button id="checkout-btn">Proceed to Checkout</button>
                </div>
            </div>
        </section>
    </main>

    <footer>
        <p>&copy; 2025 Flipverse. No rights reserved.</p>
    </footer>

    <div id="notification" class="hidden"></div>

    <script src="Jak.js"></script>
</body>
</html>
